<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Metro Transit — Pass</title>
    <style>
      :root {
        --bg: #fff;
        --accent: #f37021;
        --dark: #222;
        --muted: #6b6b6b;
        --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        --halo-dark: rgba(60, 60, 60, 0.7);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--dark);
        font-family: var(--font-sans);
      }
      .container {
        max-width: 430px;
        margin: 0 auto;
        padding: 18px 18px calc(60px + env(safe-area-inset-bottom, 0));
        box-sizing: border-box;
      }

      /* header */
      .hdr {
        margin-top: 6px;
        margin-bottom: 18px;
        text-align: left;
      }
      .title {
        font-weight: 700;
        font-size: 26px;
        margin: 0;
      }
      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 16px;
        letter-spacing: 0.2px;
        word-spacing: 0.6px;
        line-height: 1.25;
      }

      /* badge */
      .badge-wrap {
        width: 204px;
        height: 204px;
        margin: 12px auto 48px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* orange core */
      .core-orange {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 178px;
        height: 178px;
        border-radius: 50%;
        background: var(--accent);
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
        animation: corePulse 1.9s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 3;
      }
      @keyframes corePulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        20% {
          transform: translate(-50%, -50%) scale(0.78);
        }
        35% {
          transform: translate(-50%, -50%) scale(0.9);
        }
        70% {
          transform: translate(-50%, -50%) scale(1.28);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* thick dark gray ring — pulses outward */
      .ring-dark {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 138px;
        height: 138px;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(1);
        border: 10px solid var(--halo-dark);
        box-sizing: border-box;
        animation: ringPulse 1.9s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 4;
      }
      @keyframes ringPulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.9;
        }
        25% {
          transform: translate(-50%, -50%) scale(1.05);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.6;
        }
        75% {
          transform: translate(-50%, -50%) scale(1.02);
          opacity: 0.9;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.9;
        }
      }

      /* white inner disc */
      .inner-disc {
        position: relative;
        z-index: 5;
        width: 128px;
        height: 128px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18);
      }
      .logo-img {
        width: 84px;
        height: auto;
        display: block;
      }

      /* clock */
      .clock-wrap {
        text-align: center;
        margin-top: 0;
        margin-bottom: 16px;
      }
      .clock {
        font-size: 55px;
        font-weight: 800;
        margin: 0;
        color: var(--dark);
        letter-spacing: 0.5px;
        display: inline-flex;
        align-items: baseline;
        gap: 8px;
        line-height: 1;
      }
      .clock .ampm {
        font-size: inherit;
        font-weight: inherit;
        line-height: inherit;
        margin: 0;
      }

      /* card */
      .card {
        max-width: 100%;
        margin: 16px auto 0;
        padding: 16px;
        background: #fff;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        border-radius: 10px;
      }
      .card h3 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
      }
      .card p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 13px;
      }
      .expires {
        margin-top: 8px;
        padding-top: 10px;
        font-weight: 400;
        color: #1f1f1f;
        font-size: 15px;
      }

      /* responsive */
      @media (max-width: 420px) {
        .badge-wrap {
          width: 190px;
          height: 190px;
          margin-bottom: 48px;
        }
        .core-orange {
          width: 166px;
          height: 166px;
        }
        .ring-dark {
          width: 132px;
          height: 132px;
          border-width: 9px;
        }
        .inner-disc {
          width: 120px;
          height: 120px;
        }
        .logo-img {
          width: 78px;
        }
        .clock {
          font-size: 44px;
        }
      }
      @media (max-width: 360px) {
        .badge-wrap {
          width: 176px;
          height: 176px;
          margin-bottom: 46px;
        }
        .core-orange {
          width: 154px;
          height: 154px;
        }
        .ring-dark {
          width: 124px;
          height: 124px;
          border-width: 8px;
        }
        .inner-disc {
          width: 112px;
          height: 112px;
        }
        .logo-img {
          width: 74px;
        }
        .clock {
          font-size: 39px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <div class="hdr">
        <h1 class="title">Metro Transit</h1>
        <div class="subtitle">Show operator your ticket</div>
      </div>

      <div class="badge-wrap">
        <div class="core-orange" aria-hidden="true"></div>
        <div class="ring-dark" aria-hidden="true"></div>
        <div class="inner-disc">
          <img
            src="https://www.metrotransit.org/Data/Sites/1/media/fares_passes/goto-logo.png"
            alt="Metro Transit Go-To logo"
            class="logo-img"
            onerror="this.style.display='none';"
          />
        </div>
      </div>

      <div class="clock-wrap">
        <div class="clock" id="clock">
          <span class="time">9:50:49</span><span class="ampm">AM</span>
        </div>
      </div>

      <div class="card" role="region" aria-label="ticket details">
        <h3>Adult All-Day</h3>
        <p>Minneapolis / St. Paul Metro Area</p>
        <div class="expires" id="expiresLine">Expires …</div>
      </div>
    </div>

    <script>
      function pad(n) {
        return n < 10 ? "0" + n : n;
      }
      function updateClock() {
        const now = new Date();
        let h = now.getHours();
        const ampm = h >= 12 ? "PM" : "AM";
        h = h % 12;
        if (h === 0) h = 12;
        const m = pad(now.getMinutes()),
          s = pad(now.getSeconds());
        document.querySelector("#clock .time").textContent =
          h + ":" + m + ":" + s;
        document.querySelector("#clock .ampm").textContent = ampm;
      }
      (function startClock() {
        updateClock();
        const now = new Date();
        const msToNext = 1000 - now.getMilliseconds();
        setTimeout(() => {
          updateClock();
          setInterval(updateClock, 1000);
        }, msToNext);
      })();

      /* Dynamic expiration: next day at 2:00 AM */
      function setNextDay2am() {
        const now = new Date(),
          next = new Date(now);
        next.setDate(now.getDate() + 1);
        next.setHours(2, 0, 0, 0);
        const dateFmt = new Intl.DateTimeFormat("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
        const timeFmt = new Intl.DateTimeFormat("en-US", {
          hour: "numeric",
          minute: "2-digit",
        });
        document.getElementById(
          "expiresLine"
        ).textContent = `Expires ${dateFmt.format(next)} at ${timeFmt.format(
          next
        )}`;
      }
      setNextDay2am();
    </script>
  </body>
</html>
